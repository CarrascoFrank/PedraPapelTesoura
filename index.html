<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="styles.css">

    
    
    
</head>
<body>  
    <header>
        <h1>Jogo do Pedra Papel e Tesoura</h1>       
    </header>

    <div class="Placar">
        <div id="id_jogador-texto" class="pontos">Jogador</div>
        <div id="id_ia-texto" class="pontos">IA</div>
        <span id="id_jogador-placar">0</span>:<span id="id_ia-placar">0</span>
    </div>

    <div class="resultado">
        <p>Papel cobre Pedra. Você Ganhou!</p>
        <p>Pedra esmaga Tesoura. Você Ganhou!</p>
        <p>Tesoura Corta papel. Você Ganhou!</p>

        <p>Papel cobre Pedra. Você Perdeu!</p>
        <p>Pedra esmaga Tesoura. Você Perdeu!</p>
        <p>Tesoura Corta papel. Você Perdeu!</p>
    </div>

    <div class="escolhas">
        <div class="escolha" id="id_pedra">
            <img src="imagens/pedra_jogador.png" alt="Pedra">
        </div>
        <div class="escolha" id="id_papel">
                <img src="imagens/papel_jogador.png" alt="Papel">
        </div>
        <div class="escolha" id="id_tesoura">
                <img src="imagens/tesoura_jogador.png" alt="Tesoura">
        </div>
    </div>

    <p id="id_messagemAcao"></p>
</body>

</html>
